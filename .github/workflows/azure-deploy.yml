name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: statelink-webapp
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOCKER_REGISTRY: statelinkregistry.azurecr.io
  DOCKER_IMAGE_NAME: statelink
  PYTHON_VERSION: '3.13'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: StateLink_Web

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev

      - name: Create .env file
        run: |
          cat << EOF > .env
          # Django Core Settings
          SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG=False
          ALLOWED_HOSTS=ncbizpay.org,www.ncbizpay.org,ncnewllc.org,www.ncnewllc.org,ncnewcorp.org,www.ncnewcorp.org
          CSRF_TRUSTED_ORIGINS=https://ncbizpay.org,https://www.ncbizpay.org

          # Database Configuration
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}

          # Heartland Payment Configuration
          HEARTLAND_PUBLIC_KEY=${{ secrets.HEARTLAND_PUBLIC_KEY }}
          HEARTLAND_SECRET_KEY=${{ secrets.HEARTLAND_SECRET_KEY }}
          HEARTLAND_DEVELOPER_ID=${{ secrets.HEARTLAND_DEVELOPER_ID }}
          HEARTLAND_VERSION_NUMBER=${{ secrets.HEARTLAND_VERSION_NUMBER }}
          HEARTLAND_SERVICE_URL=${{ secrets.HEARTLAND_SERVICE_URL }}
          EOF

      - name: Install Python dependencies
        run: | 
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput

      - name: Run checks
        run: |
          python manage.py check

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create .env file
        run: |
          cat << EOF > StateLink_Web/.env
          # Django Core Settings
          SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG=False
          ALLOWED_HOSTS=ncbizpay.org,www.ncbizpay.org,ncnewllc.org,www.ncnewllc.org,ncnewcorp.org,www.ncnewcorp.org
          CSRF_TRUSTED_ORIGINS=https://ncbizpay.org,https://www.ncbizpay.org

          # Database Configuration
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}

          # Heartland Payment Configuration
          HEARTLAND_PUBLIC_KEY=${{ secrets.HEARTLAND_PUBLIC_KEY }}
          HEARTLAND_SECRET_KEY=${{ secrets.HEARTLAND_SECRET_KEY }}
          HEARTLAND_DEVELOPER_ID=${{ secrets.HEARTLAND_DEVELOPER_ID }}
          HEARTLAND_VERSION_NUMBER=${{ secrets.HEARTLAND_VERSION_NUMBER }}
          HEARTLAND_SERVICE_URL=${{ secrets.HEARTLAND_SERVICE_URL }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push container image
        uses: docker/build-push-action@v3
        with:
          context: ./StateLink_Web
          file: ./StateLink_Web/Dockerfile
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Cleanup
        if: always()
        run: |
          docker logout ${{ env.DOCKER_REGISTRY }} || true 
